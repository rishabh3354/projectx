<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password?</title>
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700;800&display=swap" rel="stylesheet">

<style>
   body {
  font-family: 'Dosis', sans-serif;
  background: #f3f7f8;
}
h2{
color: #777;
}
</style>
<script>
function goBack() {
  window.history.back();
}
</script>
<body>
{% load crispy_forms_tags %}
<hr>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center"><b>Forgot Password?</b></h2>
                          <p style="font-size: 1.3em;">You can reset your password here.</p>
                              <form class="form" method="post">
                                <fieldset>
                                  <div class="form-group text-center">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                  </div>
                                  <div class="form-group">
                                      <button class="btn btn-lg btn-primary btn-block" style="border-radius: 20px;" type="submit">Submit</button>
                                  </div>
                                </fieldset>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="container-fluid text-center">
        <div>
            <a href="/warlord_soft/dashboard/"><button type="button" class="btn btn-success">Home</button></a>
            <button type="button" onclick="goBack()" class="btn btn-warning">Go Back &#8617</button>
        </div>
    </div>
    </div>
</body>
</html>
