<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your password</title>
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700;800&display=swap" rel="stylesheet">
<style>
   body {
  font-family: 'Dosis', sans-serif;
  background: #f3f7f8;
}

h2{
color: #777;
}
#error_1_id_old_password{
color:red;
}
#error_1_id_new_password2{
color:red;
}
</style>

<script>
function goBack() {
  window.history.back();
}
</script>

<body>
<br>
<br>
{% load crispy_forms_tags %}

<div class="container">

    <div class="row">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h2><b>CHANGE PASSWORD</b></h2>
                            <hr>
                            <form method="POST">
                                {% csrf_token %}
                                {{form | crispy}}
                                <button type="submit" class="btn btn-success btn-block">CHANGE</button>
                            </form>

                        </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="/warlord_soft/dashboard/"><button type="button" class="btn btn-success">Home</button></a>
                        <button type="button" onclick="goBack()" class="btn btn-warning">Go Back &#8617</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
